<div
    class="transition ease-in-out duration-300 flex  flex-col items-center justify-around bg-slate-200 dark:bg-slate-900 select-none">
    <div class="flex flex-col w-full">
        <h1
            class="transition ease-in-out duration-300 text-gray-800 dark:text-gray-100 font-inter xl:text-9xl bg-slate-300 dark:bg-slate-800 text-5xl py-12 xl:px-40 font-bold text-center xl:text-left">
            Career.
        </h1>
    </div>
    <div
        class="transition ease-in-out duration-300 flex flex-col items-center xl:justify-between bg-slate-200 dark:bg-slate-900 ">
        <ng-container *ngFor="let experience of _mExperience">
            <div
                class="flex flex-col xl:flex-row justify-between items-center xl:w-1/2 transition ease-in-out  duration-300 bg-slate-300 dark:bg-slate-950 p-10 my-12 xl:space-x-10 xl:rounded-lg shadow-lg bg-[url('./app/images/bg-light.png')] dark:bg-[url('./app/images/bg.png')] bg-fixed bg-contain xl:bg-cover ">
                <div class="flex flex-col basis-1/3 items-center ">
                    <div class="container flex flex-col items-center space-y-2 rounded-lg p-12">
                        <img [src]=" experience.company_logo" alt="">
                        <h3 class="text-gray-500 text-xl font-inter font-bold">{{experience.years}}</h3>
                    </div>
                </div>
                <div class="container bg-slate-200 dark:bg-slate-800 xl:basis-2/3 space-y-2 h-full rounded-md p-10">
                    <h1
                        class="transition ease-in-out duration-300 text-gray-800 dark:text-gray-100 xl:text-3xl text-1xl font-inter font-bold">
                        {{experience.title}}</h1>
                    <ul
                        class="text-gray-600 dark:text-gray-400 list-disc list-inside font-inter text-sm xl:text-lg font-light">
                        <li *ngFor="let point of experience['points']; let index=index">{{point.text}}
                        </li>
                    </ul>
                </div>
            </div>
        </ng-container>
    </div>


    <div class="transition ease-in-out duration-300  bg-slate-200 dark:bg-slate-900">
        <div class="flex flex-row items-baseline xl:mx-40 mx-12 py-12">
            <h1
                class="transition ease-in-out duration-300 text-gray-800 dark:text-gray-100 font-inter xl:text-6xl text-4xl font-bold animate-fade-up animate-delay-100 text-center xl:text-left">
                Skills.</h1>
            <div class="block h-[2px] transition ease-in-out duration-300  bg-gray-800 dark:bg-gray-100 w-1/2"></div>
        </div>
        <div
            class="transition ease-in-out duration-300 flex flex-wrap gap-4 p-12 xl:px-40  bg-slate-200 dark:bg-slate-900">
            <ng-container *ngFor="let skill of _mSkills">
                <a [href]="skill.link" target="_blank" class="skill">
                    <div
                        class="flex flex-row transition ease-in-out duration-300 bg-slate-300 dark:bg-slate-950 p-4 rounded-md items-center xl:hover:scale-110 xl:transition xl:ease-in-out gap-4 justify-around shadow-xl">
                        <img class=" h-5 xl:h-10" [src]="skill.logo" alt="">
                        <h3
                            class="text-sm xl:text-2xl transition ease-in-out duration-300  text-gray-800 dark:text-gray-300 font-inter font-medium">
                            {{skill.name}}</h3>
                    </div>
                </a>
            </ng-container>
        </div>
        <div
            class="transition ease-in-out duration-300 flex flex-wrap justify-center gap-4 p-12 xl:px-40 bg-slate-200 dark:bg-slate-900 ">
            <ng-container *ngFor="let skill of _mProfSkills">
                <div
                    class="transition ease-in-out duration-300 bg-slate-300 dark:bg-slate-800 rounded-md shadow-xl  xl:mx-0 p-12">
                    <h1
                        class="font-inter font-bold transition ease-in-out duration-300 text-gray-800 dark:text-gray-100 xl:text-2xl text-lg">
                        {{skill.title}}</h1>
                    <p
                        class="font-inter font-light transition ease-in-out duration-300 text-gray-600 dark:text-gray-400 xl:text-lg text-sm">
                        {{skill.skills}}</p>
                </div>
            </ng-container>
        </div>
    </div>

</div>
