<div class="container  flex flex-col lg:flex lg:flex-row items-center flex-1 ">
    <ul class="text-3xl items-center flex flex-row lg:flex-col ">
        <ng-container *ngFor="let social of _mSocials">
            <li
                class="text-white p-4 items-center justify-around animate-fade-up animate-delay-{{social.delay}} lg:animate-fade-left lg:animate-once lg:animate-ease-in-out lg:animate-delay-{{social.delay}}">
                <a [href]="social.link" target="_blank"><i
                        class="{{social.logo}} transition ease-in-out delay-150 hover:-translate-x-2 hover:scale-110 duration-300"></i></a>
            </li>
        </ng-container>
    </ul>
</div>
