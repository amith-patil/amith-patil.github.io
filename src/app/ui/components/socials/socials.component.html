<div class="container flex items-center  ">
    <ul class="text-3xl items-center flex flex-row">
        <ng-container *ngFor="let social of _mSocials">
            <li
                class="text-gray-800 dark:text-white p-4 items-center justify-around ">
                <a [href]="social.link" target="_blank"><i
                        class="{{social.logo}}"></i></a>
            </li>
        </ng-container>
    </ul>
</div>
