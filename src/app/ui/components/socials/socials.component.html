<div class="container  flex flex-col xl:flex xl:flex-row items-center flex-1 ">
    <ul class="text-3xl items-center flex flex-row xl:flex-col ">
        <ng-container *ngFor="let social of _mSocials">
            <li
                class="transition ease-in-out duration-300 text-gray-800 dark:text-white p-4 items-center justify-around animate-fade-up animate-delay-{{social.delay}}  animate-once animate-ease-in-out ">
                <a [href]="social.link" target="_blank"><i
                        class="{{social.logo}} transition ease-in-out hover:-translate-x-2 hover:scale-110 duration-300"></i></a>
            </li>
        </ng-container>
    </ul>
</div>
